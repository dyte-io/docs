          description: Width of the recording video in pixels
          minimum: 1
          maximum: 1920
          example: 1280
          default: 1280
        height:
          type: integer
          description: Height of the recording video in pixels
          minimum: 1
          maximum: 1920
          example: 720
          default: 720
        watermark:
          type: object
          description: Watermark to be added to the recording
          properties:
            url:
              type: string
              format: uri
              description: URL of the watermark image
            size:
              type: object
              description: Size of the watermark
              properties:
                width:
                  type: integer
                  description: Width of the watermark in px
                  minimum: 1
                height:
                  type: integer
                  description: Height of the watermark in px
                  minimum: 1
            position:
              type: string
              enum:
                - left top
                - right top
                - left bottom
                - right bottom
              description: Position of the watermark
              default: left top
        export_file:
          type: boolean
          default: true
          description: Controls whether to export video file seperately
    LivestreamingConfig:
      title: LivestreamingConfig
      type: object
      properties:
        rtmp_url:
          type: string
          format: uri
          example: 'rtmp://a.rtmp.youtube.com/live2'
          description: RTMP URL to stream to
    AudioConfig:
      title: AudioConfig
      type: object
      description: Object containing configuration regarding the audio that is being recorded.
      properties:
        codec:
          type: string
          description: 'Codec using which the recording will be encoded. If VP8/VP9 is selected for videoConfig, changing audioConfig is not allowed. In this case, the codec in the audioConfig is automatically set to vorbis.'
          enum:
            - MP3
            - AAC
          default: AAC
        channel:
          type: string
          description: Audio signal pathway within an audio file that carries a specific sound source.
          enum:
            - mono
            - stereo
          default: stereo
        export_file:
          type: boolean
          default: true
          description: Controls whether to export video file seperately
    DyteBucketConfig:
      title: DyteBucketConfig
      type: object
      properties:
        enabled:
          type: boolean
          description: "Controls whether recordings are uploaded to Dyte's bucket. If set to false, `download_url`, `audio_download_url`, `download_url_expiry` won't be generated for a recording."
      required:
        - enabled
    startReason:
      title: startReason
      type: object
      properties:
        reason:
          type: string
          enum:
            - API_CALL
            - RECORD_ON_START
          description: |-
            Specifies if the recording was started using the "Start a Recording"API or using the parameter RECORD_ON_START in the "Create a meeting" API. 

            If the recording is initiated using the "RECORD_ON_START" parameter, the user details will not be populated.
        caller:
          type: object
          properties:
            type:
              type: string
              enum:
                - ORGANIZATION
                - USER
              description: 'The type can be an organization or a user. If the type is `user`, then only the `user_Id` and `name` are returned.'
            user_Id:
              type: string
              format: uuid
              description: The user ID of the person who started the recording.
              example: d61f6956-e68f-4375-bf10-c38a704d1bec
            name:
              type: string
              description: Name of the user who started the recording.
              example: Dyte_test
    stopReason:
      title: stopReason
      type: object
      properties:
        reason:
          type: string
          enum:
            - API_CALL
            - INTERNAL_ERROR
            - ALL_PEERS_LEFT
          description: Specifies the reason why the recording stopped.
        caller:
          type: object
          properties:
            type:
              type: string
              enum:
                - ORGANIZATION
                - USER
              description: 'The type can be an organization or a user. If the type is `user`, then only the `user_Id` and `name` are returned.'
            user_Id:
              type: string
              description: The user ID of the person who stopped the recording.
              format: uuid
              example: d61f6956-e68f-4375-bf10-c38a704d1bec
            name:
              type: string
              description: Name of the user who stopped the recording.
              example: Dyte_test
    InteractiveConfig:
      title: InteractiveConfig
      type: object
      description: 'Allows you to add timed metadata to your recordings, which are digital markers inserted into a video file to provide contextual information at specific points in the content range. The ID3 tags containing this information are available to clients on the playback timeline in HLS format. The output files are generated in a compressed .tar format.'
      properties:
        type:
          type: string
          enum:
            - ID3
          description: The metadata is presented in the form of ID3 tags.
    FetchLivestream:
      title: FetchLivestream
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    RecordingConfig:
      title: RecordingConfig
      type: object
      description: |
        Recording Configurations to be used for this meeting. This level of configs takes higher preference over organization level configs on the Dyte developer portal.
      properties:
        max_seconds:
          type: number
          minimum: 60
          maximum: 86400
          description: 'Specifies the maximum duration for recording in seconds, ranging from a minimum of 60 seconds to a maximum of 24 hours.'
        file_name_prefix:
          type: string
          description: Adds a prefix to the beginning of the file name of the recording.
        video_config:
          $ref: '#/components/schemas/VideoConfig'
        audio_config:
          $ref: '#/components/schemas/AudioConfig'
        storage_config:
          $ref: '#/components/schemas/StorageConfig'
        dyte_bucket_config:
          $ref: '#/components/schemas/DyteBucketConfig'
        live_streaming_config:
          $ref: '#/components/schemas/LivestreamingConfig'
    TrackConfigLayer:
      title: TrackLayerConfig
      type: object
      properties:
        file_name_prefix:
          type: string
          description: A file name prefix to apply for files generated from this layer
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/TrackLayerOutput'
    TrackLayerOutput:
      title: TrackLayerOutput
      type: object
      properties:
        type:
          enum:
            - DYTE_BUCKET
            - STORAGE_CONFIG
          default: DYTE_BUCKET
          description: The type of output destination this layer is being exported to.
        storage_config:
          $ref: '#/components/schemas/StorageConfig'
