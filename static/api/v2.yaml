components:
  parameters:
    pageNo:
      name: page_no
      in: query
      description: The page number from which you want your page search results to be displayed.
      required: false
      allowEmptyValue: true
      schema:
        type: number
        minimum: 0
    perPage:
      name: per_page
      in: query
      description: Number of results per page
      required: false
      allowEmptyValue: true
      schema:
        type: number
        minimum: 0
    search:
      name: search
      in: query
      description: The search query string. You can search using the meeting ID or title.
      required: false
      schema:
        type: string
    sortBy:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - minutesConsumed
          - createdAt
    sortOrder:
      name: sort_order
      in: query
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
    startTime:
      name: start_time
      in: query
      description: The start time range for which you want to retrieve the meetings. The time must be specified in ISO format.
      required: false
      schema:
        type: string
        format: date-time
    endTime:
      name: end_time
      in: query
      description: The end time range for which you want to retrieve the meetings. The time must be specified in ISO format.
      required: false
      schema:
        type: string
        format: date-time
    participants:
      name: participants
      in: query
      required: false
      schema:
        type: string
        example: '1:10'
      examples:
        default:
          value: '1:10'
    status:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - LIVE
          - ENDED
    recordingStatus:
      name: status
      in: query
      description: Filter by one or more recording status
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - INVOKED
            - RECORDING
            - UPLOADING
            - UPLOADED
    recordingSortBy:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - invokedTime
    participantsSortBy:
      name: sort_by
      in: query
      schema:
        type: string
        enum:
          - joinedAt
          - duration
    startDate:
      name: start_date
      in: query
      description: start date in YYYY-MM-DD format
      schema:
        type: string
        example: '2022-09-01'
      examples:
        default:
          value: '2022-09-01'
    endDate:
      name: end_date
      in: query
      description: end date in YYYY-MM-DD format
      schema:
        type: string
        example: '2022-09-22'
      examples:
        default:
          value: '2022-09-22'
    streamId:
      name: stream_id
      in: path
      description: ID of the livestream
      required: true
      style: simple
      schema:
        type: number
    meetingId:
      name: meeting_id
      in: path
      description: ID of the meeting
      required: true
      schema:
        type: string
    sessionId:
      name: session_id
      in: path
      description: ID of the session
      required: true
      schema:
        type: string
    participantId:
      name: participant_id
      in: path
      description: ID of the participant
      required: true
      schema:
        type: string
  requestBodies:
    KickParticipantsBody:
      description: Request body for kicking participants from an active session. Only one of `participant_id` or `custom_participant_id` is required.
      content:
        application/json:
          schema:
            type: object
            properties:
              participant_ids:
                type: array
                items:
                  type: string
              custom_participant_ids:
                type: array
                items:
                  type: string
    MuteAllParticipantsBody:
      description: Request body for muting all participants in an active session.
      content:
        application/json:
          schema:
            type: object
            properties:
              allow_unmute:
                type: boolean
                description: 'if false, participants won''t be able to unmute themselves after they are muted'
    CreatePollBody:
      description: Request body for creating a new poll
      content:
        application/json:
          schema:
            type: object
            properties:
              question:
                type: string
                description: Question of the poll
              options:
                type: array
                description: Different options for the question
                items:
                  type: string
              anonymous:
                type: boolean
                description: if voters on a poll are anonymous
              hide_votes:
                type: boolean
                description: if votes on an option are visible before a person votes
    CreateMeetingBody:
      description: Create meeting body
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                nullable: true
                description: Title of the meeting
              preferred_region:
                type: string
                nullable: true
                enum:
                  - ap-south-1
                  - ap-southeast-1
                  - us-east-1
                  - eu-central-1
                  - null
                description: The region in which this meeting should be created.
              record_on_start:
                type: boolean
                nullable: true
                description: Specifies if the meeting should start getting recorded as soon as someone joins the meeting.
                default: false
              live_stream_on_start:
                type: boolean
                nullable: true
                description: Specifies if the meeting should start getting livestreamed on start.
                default: false
              recording_config:
                $ref: '#/components/schemas/RecordingConfig'
              ai_config:
                $ref: '#/components/schemas/AIConfig'
              persist_chat:
                type: boolean
                description: 'If a meeting is set to persist_chat, meeting chat would remain for a week within the meeting space.'
                default: false
              summarize_on_end:
                type: boolean
                description: 'Automatically generate summary of meetings using transcripts. Requires Transcriptions to be enabled, and can be retrieved via Webhooks or summary API.'
                default: false
    UpdateMeetingBody:
      description: Create meeting body
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Title of the meeting
              preferred_region:
                type: string
                enum:
                  - ap-south-1
                  - ap-southeast-1
                  - us-east-1
                  - eu-central-1
                description: The region in which this meeting should be created.
              record_on_start:
                type: boolean
                description: Specifies if the meeting should start getting recorded as soon as someone joins the meeting.
                default: false
              live_stream_on_start:
                type: boolean
                description: Specifies if the meeting should start getting livestreamed on start.
                default: false
              status:
                type: string
                enum:
                  - ACTIVE
                  - INACTIVE
                description: Whether the meeting is `ACTIVE` or `INACTIVE`. Users will not be able to join an `INACTIVE` meeting.
                example: INACTIVE
              persist_chat:
                type: boolean
                description: 'If a meeting is updated to persist_chat, meeting chat would remain for a week within the meeting space.'
                default: false
              summarize_on_end:
                type: boolean
                description: 'Automatically generate summary of meetings using transcripts. Requires Transcriptions to be enabled, and can be retrieved via Webhooks or summary API.'
                default: false
              ai_config:
                $ref: '#/components/schemas/AIConfig'
    AddParticipantBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - preset_name
              - custom_participant_id
            properties:
              name:
                type: string
                description: '(Optional) Name of the participant. '
                example: Mary Sue
                nullable: true
              picture:
                type: string
                description: '(Optional) A URL to a picture to be used for the participant. '
                format: uri
                example: 'https://i.imgur.com/test.jpg'
                nullable: true
              preset_name:
                type: string
                description: Name of the preset to apply to this participant.
                default: group_call_host
              custom_participant_id:
                type: string
                description: 'A unique participant ID. You must specify a unique ID for the participant, for example, UUID, email address, and so on. '
    EditParticipantBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                nullable: true
                description: (Optional) Name of the participant.
                example: Jane Doe
              picture:
                type: string
                nullable: true
                description: (Optional) A URL to a picture to be used for the participant.
                format: uri
              preset_name:
                type: string
                nullable: true
                description: (Optional) Name of the preset to apply to this participant.
    StartRecording:
      content:
        application/json:
          schema:
            type: object
            required:
              - meeting_id
            properties:
              meeting_id:
                type: string
                description: ID of the meeting to record.
                format: uuid
              max_seconds:
                type: integer
                description: 'Specifies the maximum duration for recording in seconds, ranging from a minimum of 60 seconds to a maximum of 24 hours.'
                minimum: 60
                maximum: 86400
              storage_config:
