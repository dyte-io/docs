components:
  schemas:
    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 0d1f069d-43bb-489a-ad8c-7eb95592ba8e
          description: ID of the webhook
          readOnly: true
        name:
          type: string
          example: All events webhook
          description: Name of the webhook
        url:
          type: string
          format: uri
          example: 'https://webhook.site/b23a5bbd-c7b0-4ced-a9e2-78ae7889897e'
          description: URL the webhook will send events to
        events:
          type: array
          example:
            - meeting.started
            - meeting.ended
            - meeting.participantJoined
            - meeting.participantLeft
            - meeting.chatSynced
            - recording.statusUpdate
            - livestreaming.statusUpdate
          description: Events this webhook will send updates for
          items:
            type: string
            enum:
              - meeting.started
              - meeting.ended
              - meeting.participantJoined
              - meeting.participantLeft
              - meeting.chatSynced
              - recording.statusUpdate
              - livestreaming.statusUpdate
        created_at:
          type: string
          format: date-time
          example: '2022-05-28T07:01:53.075Z'
          description: Timestamp when this webhook was created
        updated_at:
          type: string
          format: date-time
          example: '2022-05-28T07:01:53.075Z'
          description: Timestamp when this webhook was updated
      required:
        - id
        - name
        - url
        - events
        - created_at
        - updated_at
    WebhookSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/Webhook'
      required:
        - success
        - data
    WebhooksListSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Webhook'
      required:
        - success
        - data
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
          description: Whether the operation succeeded or not
        error:
          type: object
          required:
            - code
            - message
          description: Object containing details of the error that occurred
          properties:
            code:
              type: number
              example: 404
              description: Error code
            message:
              type: string
              example: 'Error: resource not found'
              description: Error message
      required:
        - success
        - error
    WebhookRequest:
      type: object
      properties:
        name:
          type: string
          example: All events webhook
          description: Name of the webhook
        url:
          type: string
          format: uri
          example: 'https://webhook.site/b23a5bbd-c7b0-4ced-a9e2-78ae7889897e'
          description: URL this webhook will send events to
        events:
          type: array
          example:
            - meeting.started
