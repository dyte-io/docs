                items:
                  type: string
              custom_participant_ids:
                type: array
                items:
                  type: string
    MuteAllParticipantsBody:
      description: Request body for muting all participants in an active session.
      content:
        application/json:
          schema:
            type: object
            properties:
              allow_unmute:
                type: boolean
                description: "if false, participants won't be able to unmute themselves after they are muted"
    CreatePollBody:
      description: Request body for creating a new poll
      content:
        application/json:
          schema:
            type: object
            properties:
              question:
                type: string
                description: Question of the poll
              options:
                type: array
                description: Different options for the question
                items:
                  type: string
              anonymous:
                type: boolean
                description: if voters on a poll are anonymous
              hide_votes:
                type: boolean
                description: if votes on an option are visible before a person votes
    CreateMeetingBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Title of the meeting
                nullable: true
              preferred_region:
                type: string
                enum:
                  - ap-south-1
                  - ap-southeast-1
                  - us-east-1
                  - eu-central-1
                description: The region in which this meeting should be created.
                nullable: true
              record_on_start:
                type: boolean
                default: false
                description: Specifies if the meeting should start getting recorded as soon as someone joins the meeting.
                nullable: true
              live_stream_on_start:
                type: boolean
                default: false
                description: Specifies if the meeting should start getting livestreamed on start.
                nullable: true
              recording_config:
                $ref: '#/components/schemas/RecordingConfig'
      description: Create meeting body
    UpdateMeetingBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Title of the meeting
              preferred_region:
                type: string
                enum:
                  - ap-south-1
                  - ap-southeast-1
                  - us-east-1
                  - eu-central-1
                description: The region in which this meeting should be created.
              record_on_start:
                type: boolean
                default: false
                description: Specifies if the meeting should start getting recorded as soon as someone joins the meeting.
              live_stream_on_start:
                type: boolean
                default: false
                description: Specifies if the meeting should start getting livestreamed on start.
              status:
                type: string
                enum:
                  - ACTIVE
                  - INACTIVE
                example: INACTIVE
                description: Whether the meeting is `ACTIVE` or `INACTIVE`. Users will not be able to join an `INACTIVE` meeting.
      description: Create meeting body
    AddParticipantBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: '(Optional) Name of the participant. '
                example: Mary Sue
                nullable: true
              picture:
                type: string
                example: 'https://i.imgur.com/test.jpg'
                format: uri
                description: '(Optional) A URL to a picture to be used for the participant. '
                nullable: true
              preset_name:
                type: string
                description: Name of the preset to apply to this participant.
              custom_participant_id:
                type: string
                description: 'A unique participant ID. You must specify a unique ID for the participant, for example, UUID, email address, and so on. '
            required:
              - preset_name
              - custom_participant_id
    EditParticipantBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Jane Doe
                description: (Optional) Name of the participant.
                nullable: true
              picture:
                type: string
                format: uri
                description: (Optional) A URL to a picture to be used for the participant.
                nullable: true
              preset_name:
                type: string
                description: (Optional) Name of the preset to apply to this participant.
                nullable: true
    StartRecording:
      content:
        application/json:
          schema:
            type: object
            properties:
              meeting_id:
                type: string
                format: uuid
                description: ID of the meeting to record.
              max_seconds:
                type: integer
                description: 'Specifies the maximum duration for recording in seconds, ranging from a minimum of 60 seconds to a maximum of 24 hours.'
                minimum: 60
                maximum: 86400
              storage_config:
                $ref: '#/components/schemas/StorageConfig'
              video_config:
                $ref: '#/components/schemas/VideoConfig'
              audio_config:
                $ref: '#/components/schemas/AudioConfig'
              rtmp_out_config:
                $ref: '#/components/schemas/LivestreamingConfig'
              file_name_prefix:
                type: string
                description: Update the recording file name.
              url:
                type: string
                format: uri
                description: Pass a custom url to record arbitary screen
              dyte_bucket_config:
                $ref: '#/components/schemas/DyteBucketConfig'
              interactive_config:
                $ref: '#/components/schemas/InteractiveConfig'
              allow_multiple_recordings:
                type: boolean
                default: false
                description: 'By default, a meeting allows only one recording to run at a time. Enabling the `allow_multiple_recordings` parameter to true allows you to initiate multiple recordings concurrently in the same meeting. This allows you to record separate videos of the same meeting with different configurations, such as portrait mode or landscape mode.'
            required:
              - meeting_id
    CreatePresetBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Preset'
    UpdatePresetBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdatePreset'
    StartTrackRecordingBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - layers
            properties:
              meeting_id:
                type: string
                description: ID of the meeting to record.
              layers:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/TrackConfigLayer'
              max_seconds:
                type: string
                description: Maximum seconds this recording should be active for (beta)
          examples:
            Example 1:
              value:
                meeting_id: string
                layers:
                  default:
                    file_name_prefix: string
                    outputs:
                      - type: DYTE_BUCKET
                      - type: STORAGE_CONFIG
                        storage_config:
                          type: aws
                          secret: string
                          bucket: string
                          region: us-east-1
                          path: string
                          auth_method: KEY
                          username: string
                          password: string
                          host: string
                          port: 0
                          private_key: string
                max_seconds: string
      description: For now only "default" layer key is supported.
