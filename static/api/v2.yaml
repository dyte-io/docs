        type: number
    meetingId:
      name: meeting_id
      in: path
      required: true
      description: ID of the meeting
      schema:
        type: string
    sessionId:
      name: session_id
      in: path
      required: true
      description: ID of the session
      schema:
        type: string
    participantId:
      name: participant_id
      in: path
      required: true
      description: ID of the participant
      schema:
        type: string
    pageNo:
      name: page_no
      in: query
      required: false
      schema:
        type: number
        minimum: 0
      description: The page number from which you want your page search results to be displayed.
      allowEmptyValue: true
    perPage:
      name: per_page
      in: query
      required: false
      schema:
        type: number
        minimum: 0
      description: Number of results per page
      allowEmptyValue: true
    search:
      name: search
      in: query
      required: false
      schema:
        type: string
      description: The search query string. You can search using the meeting ID or title.
    sortBy:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - minutesConsumed
          - createdAt
    sortOrder:
      name: sort_order
      in: query
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
    startTime:
      name: start_time
      in: query
      required: false
      schema:
        type: string
        format: date-time
      description: The start time range for which you want to retrieve the meetings. The time must be specified in ISO format.
    endTime:
      name: end_time
      in: query
      required: false
      schema:
        type: string
        format: date-time
      description: The end time range for which you want to retrieve the meetings. The time must be specified in ISO format.
    participants:
      name: participants
      in: query
      required: false
      schema:
        type: string
      example: '1:10'
    status:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - LIVE
          - ENDED
    recordingStatus:
      name: status
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - INVOKED
            - RECORDING
            - UPLOADING
            - UPLOADED
      description: Filter by one or more recording status
      explode: false
    recordingSortBy:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - invokedTime
    participantsSortBy:
      name: sort_by
      in: query
      schema:
        type: string
        enum:
          - joinedAt
          - duration
    startDate:
      name: start_date
      in: query
      schema:
        type: string
      example: '2022-09-01'
      description: start date in YYYY-MM-DD format
    endDate:
      name: end_date
      in: query
      schema:
        type: string
      example: '2022-09-22'
      description: end date in YYYY-MM-DD format
  requestBodies:
    KickParticipantsBody:
