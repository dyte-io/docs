openapi: 3.0.0
info:
  version: 0.1.0
  title: Dyte REST API
  description: Create and manage your Dyte meetings easily using Dyte APIs
  contact:
    name: Dyte Developer Support
    url: 'https://dyte.io'
    email: support@dyte.io
servers:
  - url: 'https://api.cluster.dyte.in/v1'
    description: Production server
paths:
  '/organizations/{organizationId}/preset':
    summary: Add a preset
    post:
      summary: Add a preset
      description: Add a preset for that organization
      tags:
        - Presets
      operationId: add_preset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePresetRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreatePreset'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - schema:
          type: string
          format: uuid
        name: organizationId
        in: path
        required: true
        description: ID of the organization
  '/organizations/{organizationId}/presets':
    summary: Get all presets
    get:
      summary: Get all presets
      description: Get all presets for given organization
      tags:
        - Presets
      operationId: get_all_presets
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          $ref: '#/components/responses/GetPresets'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - schema:
          type: string
          format: uuid
        name: organizationId
        in: path
        required: true
        description: ID of the organization
  '/organizations/{organizationId}/meeting':
    summary: Create meeting
    post:
      summary: Create a meeting
      description: Create a meeting for the given organization
      tags:
        - Meetings
      operationId: create_meeting
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMeetingResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingRequestBody'
    parameters:
      - schema:
          type: string
          format: uuid
        name: organizationId
        in: path
        required: true
        description: ID of the organization
  '/organizations/{organizationId}/meetings':
    summary: Meetings
    get:
      summary: Get all meetings
      description: Get all meetings for given organization
      tags:
        - Meetings
      operationId: get_all_meetings
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
        - schema:
            type: string
          in: query
          name: search
          description: Filters meeting with title or room name matching the search term
        - schema:
            type: string
            format: date-time
          in: query
          name: startTime
          description: Filters meeting with meetings created after startTime
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeetingsResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - schema:
          type: string
          format: uuid
        name: organizationId
        in: path
        required: true
        description: ID of the organization
  '/organizations/{organizationId}/meetings/{meetingId}':
    summary: Meetings
    get:
      summary: Get a meeting
      description: Get a specific meeting in the given organization
      tags:
        - Meetings
      operationId: getMeeting
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeetingResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingRequestBody'
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
    put:
      summary: Update a meeting
      operationId: updateMeeting
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeetingResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      description: Update a meeting in the given organization
      security:
        - APIKEY: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingRequestBody'
        description: ''
      tags:
        - Meetings
  '/organizations/{organizationId}/meetings/{meetingId}/participant':
    summary: Add a participant
    post:
      summary: Add a participant
      description: Add a participant to the given meeting
      tags:
        - Participants
      operationId: add_participant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddParticipantRequestBody'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddParticipantResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/meetings/{meetingId}/participants':
    summary: Add a participant
    get:
      summary: Get all participants
      description: Get all participants for the given meeting
      tags:
        - Participants
      operationId: get_all_participants
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetParticipantsResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/meetings/{meetingId}/participant/{participantId}':
    summary: participant
    delete:
      summary: Delete a participant
      description: Delete the given participant from the given meeting
      tags:
        - Participants
      operationId: delete_participant
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      message:
                        type: string
                        description: Error message in case of errors.
                      success:
                        type: boolean
                        description: Execution status of the request made by the API call.
                type: object
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
      - name: participantId
        in: path
        description: ID of the participant
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/meetings/{meetingId}/recording':
    summary: Start a recording
    post:
      summary: Start a recording - meeting ID
      description: |
        Start recording for a given meeting
      tags:
        - Recordings
      operationId: start_recording
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRecordingRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreateRecording'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/rooms/{roomName}/recording':
    summary: Start a recording
    post:
      summary: Start a recording - room name
      description: |
        Start recording for a given meeting
      tags:
        - Recordings
      operationId: start_recording_with_roomname
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRecordingRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreateRecording'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - schema:
          type: string
          example: xtwpvq-vskxwt
        name: roomName
        in: path
        required: true
        description: room name of the meeting
  '/organizations/{organizationId}/meetings/{meetingId}/recordings':
    summary: Get all recording
    get:
      summary: Get all recordings of a meeting
      description: Get all recordings for a given meeting
      tags:
        - Recordings
      operationId: get_all_recordings
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          $ref: '#/components/responses/GetRecordings'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/rooms/{roomName}/active-recording':
    summary: Get active recordings for a room
    get:
      summary: Get all active recordings
      description: Get all recordings currently active for a given meeting
      tags:
        - Recordings
      operationId: get_all_active_recordings
      responses:
        '200':
          $ref: '#/components/responses/GetRecordings'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
      parameters:
        - schema:
            type: integer
          in: query
          name: offset
          description: The number of items to skip before starting to collect the result set
        - schema:
            type: integer
          in: query
          name: limit
          description: The numbers of items to return
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: roomName
        in: path
        description: Room name of the meeting
        required: true
        schema:
          type: string
  '/organizations/{organizationId}/meetings/{meetingId}/recordings/{recordingId}':
    summary: Operations on a recording
    get:
      summary: Get a recording
      description: Get a specific recording
      tags:
        - Recordings
      operationId: get_recording
      responses:
        '200':
          $ref: '#/components/responses/CreateRecording'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    put:
      summary: Stop recording
      description: Stop the given recording
      tags:
        - Recordings
      operationId: stop_recording
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRecordingRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreateRecording'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
      - name: recordingId
        in: path
        description: ID of the recording
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/webhook':
    summary: Add a webhook
    post:
      summary: Create a webhook
      description: |
        Create a webhook for given organization
      tags:
        - Webhooks
      operationId: create_webhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreateWebhook'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/webhooks':
    summary: Get all webhooks
    get:
      summary: Get all webhooks
      description: |
        Get all webhooks for the given organization
      tags:
        - Webhooks
      operationId: get_all_webhooks
      responses:
        '200':
          $ref: '#/components/responses/GetWebhooks'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
      parameters: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/webhooks/{webhookId}':
    summary: Operations on a webhook
    get:
      summary: Get a webhook
      description: Get a specific webhook
      tags:
        - Webhooks
      operationId: get_webhook
      responses:
        '200':
          $ref: '#/components/responses/CreateWebhook'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    put:
      summary: Update a webhook
      description: |
        Update the given webhook
      tags:
        - Webhooks
      operationId: update_webhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CreateWebhook'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    delete:
      summary: Delete a webhook
      description: |
        Delete a specific webhook
      tags:
        - Webhooks
      operationId: delete_webhook
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: webhookId
        in: path
        description: ID of the webhook
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/webhooks/{webhookId}/logs':
    summary: webhook
    get:
      summary: Get all logs for a webhook
      description: |
        Get all logs for requests sent out to the given webhook
      tags:
        - Webhooks
      operationId: get_webhook_logs
      parameters:
        - name: startTime
          in: query
          description: Unix timestamp to get the logs only after the specified time
          required: true
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: endTime
          in: query
          description: Unix timestamp to get the logs only before the specified time
          required: true
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookLogs'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: webhookId
        in: path
        description: ID of the webhook
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/user':
    summary: Give user access to organization
    post:
      summary: Create a user under the organization
      description: Create a user under an organization to give them access
      tags:
        - Team Management
      operationId: create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrgUserBody'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/users':
    summary: Organization Users
    description: Organization Users
    get:
      summary: Get all users under the organization
      tags:
        - Team Management
      description: Get all users under an organization who have access
      operationId: get_users
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          $ref: '#/components/responses/GetUsers'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/stats':
    summary: Get stats
    description: Get all stats
    get:
      summary: Get all stats
      tags:
        - Stats
      description: |
        Get all stats for the given organization
      operationId: get_stats
      parameters:
        - name: startTime
          in: query
          description: Unix timestamp to get the stats only for meetings that were live after the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: endTime
          in: query
          description: Unix timestamp to get the stats only for meetings that were live before the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatsResponseSchema'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/recordings':
    summary: Get recording stats
    description: Get all recording stats
    get:
      summary: Get all recording stats
      tags:
        - Stats
      description: Get all recording stats for the given organization
      operationId: get_recording_stats
      parameters:
        - name: startTime
          in: query
          description: Unix timestamp to get the stats only for the recordings that were started after the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: endTime
          in: query
          description: Unix timestamp to get the stats only for the recordings that were started before the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordingStatsSchema'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/analytics':
    summary: Get Organization Peer analytics
    description: Get analytics (peer events) across all meetings in an organization
    get:
      summary: Get all peer events
      tags:
        - Stats
      description: Get all peer joining and leaving events for the given organization
      operationId: get_all_peer_events
      parameters:
        - name: startTime
          in: query
          description: Unix timestamp to get the events only after the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: endTime
          in: query
          description: Unix timestamp to get the events only before the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: clientSpecificId
          in: query
          description: Get events only for the client with the specified ID
          schema:
            type: string
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeerEvents'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
  '/organizations/{organizationId}/meetings/{meetingId}/analytics':
    summary: Get meeting analytics
    description: Get analytics (peer events) for a meeting
    get:
      summary: Get peer events for a meeting
      tags:
        - Stats
      description: Get all peer joining and leaving events for the given meeting
      operationId: get_meeting_peer_events
      parameters:
        - name: startTime
          in: query
          description: Unix timestamp to get the events only after the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: endTime
          in: query
          description: Unix timestamp to get the events only before the specified time
          schema:
            type: integer
            format: date-time
            example: 1640044800
        - name: clientSpecificId
          in: query
          description: Get events only for the client with the specified ID
          schema:
            type: string
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeerEvents'
        '400':
          $ref: '#/components/responses/GenericFailure'
      security:
        - APIKEY: []
    parameters:
      - name: organizationId
        in: path
        description: ID of the organization
        required: true
        schema:
          type: string
          format: uuid
      - name: meetingId
        in: path
        description: ID of the meeting
        required: true
        schema:
          type: string
          format: uuid
components:
  schemas:
    CreateMeetingRequestBody:
      x-examples:
        example-1:
          title: meeting_1
        example-2:
          title: meeting_2
          presetName: preset_1
        example-3:
          title: meeting_3
          authorization:
            waitingRoom: true
        example-4:
          title: meeting_4
          presetName: preset_1
          authorization:
            closed: true
      description: ''
      allOf:
        - type: object
          properties:
            title:
              type: string
